<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,300&display=swap"
        rel="stylesheet">

    <style>
        html,
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(151, 151, 151);
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 5rem;
        }
    </style>

</head>

<body>
    <div class="container-fluid m-0 p-0 no-gutters bg-light">
        <div class=" mx-auto col-12 my-5">
            <h1 class="display-5 text-center pt-5 text-dark">Connors book store</h1>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-lg-around ">

            </div>
        </div>
    </div>
    <div class="container-fluid d-flex">
        <div class="row">

        </div>
    </div>
    <div class="container">
        <div class="row"></div>
    </div>

    </div>
    <script>
        const options = {
            method: 'GET'
        }

        const loadEpicodeBooks = async () => {
            const response = await fetch('https://striveschool-api.herokuapp.com/books', options)
            const books = await response.json()
            console.log(books)



            const containerRow = document.querySelector("body > div.container > div")
            books.forEach(book => {


                const column = document.createElement('div')
                column.className = "col-3"
                column.innerHTML = `
    <div class="card my-3">
        <img style="height:40vh; object-fit:fill" src=${book.img} class="card-img-top" alt=${book.title}>
        <div class="card-body ">
            <h5 class="card-title text-truncate m2">${book.title}</h5>
            <p class="card=text text-truncate m2">${book.category}</p>
            <p class="card-text text-truncate m2">$ ${book.price}</p>
            
            <button type="button" class="btn btn-secondary " onclick="addToCart(event)">Add to Cart</button>
            <button type="button" class="btn btn-secondary" onclick="skipCard(event)">Skip</button></div>
            
            </div>`

                containerRow.appendChild(column)
            });
        }

        const addToCart = (event) => {
            const clickedCard = event.target.closest('.card')

            const cartList = document.querySelector("body > div.container-fluid.m-0.p-0.no-gutters.bg-light > div.container-fluid > div")
            $(cartList).prepend($(clickedCard).html())
            return cartList + clickedCard

            //     const cartBookTitle = event.target.closest('.card').querySelector("h5").innerHTML
            //     const cartBookText = event.target.closest('.card').querySelector("p").innerHTML

            //     const cartBookImage = event.target.closest(".card").querySelector("img")

            //     const cartList = document.querySelector("body > div:nth-child(2) > div")

            //     cartList.innerHTML += `<div class="card m-5" style="width:15vh">
            // <img style="height:15vh; object-fit:fill" src=${cartBookImage.src} class="card-img-top"}">
            // <div class="card-body ">
            //     <h5 class="card-title text-truncate m2">${cartBookTitle}</h5>
            //     <p class="card-text text-truncate m2">${cartBookText}</p></div>`



        }
        const skipCard = (event) => {
            event.target.closest('.card').remove()
        }

        window.onload = () => {
            loadEpicodeBooks()
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
